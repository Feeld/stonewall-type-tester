<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stonewall Type Tester</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="./style.css">

    <!-- import the webpage's javascript file -->
    <script src="./script.js" defer></script>
  </head>
  <body spellcheck="false">
    <div class="viewer"></div>
    <div class="viewer2"></div>
    <div class="wrapper">
      <div class="controls top">
        <div>
          <label aria-hidden="true">S</label>
          <input
            type="range"
            aria-label="Font size"
            id="font-size-slider"
            name="font-size"
            min="50"
            max="330"
            />
          <label aria-hidden="true">L</label>
        </div>
      </div>

      <div
        aria-label="Type here to test"
        class="container"
        id="font-input"
        spellcheck="false"
        wrap="soft"
        contenteditable="true"
        ><p>type here to test</p></div>
      <div class="controls bottom">
        <div>
          <button id="download-link" download="FreeToBe.png">Download as image</button>
        </div>
      </div>
    </div>
  </body>
</html>
